<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Población de Colombia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      font-size: 2em;
      background-color: white;
      color: #1a73e8;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h2>Habitantes de Colombia (estimado en tiempo real)</h2>
  <div id="population">Cargando...</div>

  <script>
    const initialPopulation = 52200000; // Estimación base (ajústala si lo deseas)
    const startTime = new Date("July 1, 2025 00:00:00").getTime();
    const secondsPerPerson = 40;

    function updatePopulation() {
      const now = new Date().getTime();
      const elapsedSeconds = Math.floor((now - startTime) / 1000);
      const addedPeople = Math.floor(elapsedSeconds / secondsPerPerson);
      const currentPopulation = initialPopulation + addedPeople;
      document.getElementById("population").innerText = currentPopulation.toLocaleString("es-CO");
    }

    updatePopulation();
    setInterval(updatePopulation, 1000);
  </script>
</body>
</html>
